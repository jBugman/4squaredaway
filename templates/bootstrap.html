<!DOCTYPE html>
<html lang="ru" ng-app="app">
	<head>
		<meta charset="utf-8">
		<title>{% block title %}4squaredaway{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- <meta name="description" content=""> -->
		<!-- <meta name="author" content=""> -->
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
		<style>
			body {padding-top: 60px;}
		</style>
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">
		{% assets filters="stylus, cssmin", output='css/styles.min.css', 'css/styles.styl' %}
		<link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}" media="all" />
		{% endassets %}

		<!--[if lt IE 9]><script src="../assets/js/html5shiv.js"></script><![endif]-->

		<!-- <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}"> -->
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="brand fsq-brand" href="/">4squaredaway</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li class=""><a href="{{ url_for('venue_magic') }}">По-волшебству</a></li>
						</ul>
						<p class="navbar-text pull-right">
							{% if not user%}
							<a href="{{ url_for('login') }}" class="navbar-link">Вход</a>
							{% else %}
							<img class="user-avatar" src="{{ user.userpic }}">
							<a href="{{ user.url }}" class="navbar-link">{{ user.name }}</a>
							{% endif %}
						</p>
						<p class="navbar__legal navbar-text pull-right">
							<a href="#/legal" class="navbar-link">Пользовательское соглашение</a>
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
		{% block content %}{% endblock %}
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
	<script src="{{ url_for('static', filename='js/ui-bootstrap-tpls-0.3.0.min.js') }}"></script>
	{% block scripts %}{% endblock %}
</html>
